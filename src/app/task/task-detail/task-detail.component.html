
<div class="container">
    
<h2>Task Details</h2>


<div class="task-detail-container" *ngIf="task">

    <div class="form-label">
        <span>ID:</span> {{ task.id }}
    </div>
    <div class="form-label">
        <span>Title:</span> {{ task.title }}
    </div>
    <div class="form-label">
        <span>Description:</span> {{ task.description }}
    </div>
    <div class="form-label">
        <span>Status:</span> {{ task.status }}
    </div>

    <button routerLink="/tasks" class="btn btn-primary mt-2">Back to Task List</button>
</div></div>
