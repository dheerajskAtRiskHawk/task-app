
<div class="container mb-4 mt-4">
    <h2>Task List</h2>

    <ul class="list-group">
        <li *ngFor="let task of tasks" class="list-group-item">
           <a routerLink="/tasks/{{task.id}}"> {{ task.title }}</a>
            <span class="badge bg-secondary float-end">{{ task.status }}</span>
        </li>
    </ul>
</div>
